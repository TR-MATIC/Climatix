<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh", content="5">
    <title>Climatix monitor</title>
</head>
<body>
    {% include "clx_app_info.html" %}
    <br>
    <table style="width:350px">
        <tr>
            <td>IP Address:</td>
            <td>{{ configuration["ip_address"] }}</td>
        </tr>
        <tr>
            <td>User name:</td>
            <td>{{ configuration["user_name"] }}</td>
        </tr>
        <tr>
            <td>User PIN:</td>
            <td>{{ configuration["user_pin"] }}</td>
        </tr>
        <tr>
            <td>Data file:</td>
            <td>{{ configuration["data_file"] }}</td>
        </tr>
        <tr>
            <td>Comment:</td>
            <td>{{ configuration["comment"] }}</td>
        </tr>
    </table>
</body>
</html>
